<!-- Hero Section -->
<section class="hero">
  <div class="hero-container">
    <div class="hero-content">
      <h1>Game Publishers</h1>
      <p>Discover games by publisher</p>
    </div>
  </div>
</section>

<!-- Publishers Content -->
<div class="publishers-container">
  <!-- Loading State -->
  <div *ngIf="loading" class="loading-container">
    <div class="loading-spinner"></div>
    <p>Loading publishers...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="error-container">
    <p class="error-message">{{ error }}</p>
  </div>

  <!-- Publishers Grid -->
  <div *ngIf="!loading && !error" class="content-wrapper">
    <main class="main-content">
      <div class="results-header">
        <h2>All Publishers ({{ publishers.length }})</h2>
      </div>

      <div class="publishers-grid">
        <div *ngFor="let publisher of publishers" class="publisher-card">
          <div class="publisher-info">
            <h3 class="publisher-name">{{ publisher.companyName }}</h3>
            <div class="publisher-details">
              <div class="publisher-id">ID: {{ publisher.id }}</div>
              <div *ngIf="publisher.homePage" class="publisher-homepage">
                <span>Homepage: </span>
                <a [href]="publisher.homePage" target="_blank" rel="noopener noreferrer">
                  {{ publisher.homePage }}
                </a>
              </div>
              <div *ngIf="publisher.description" class="publisher-description">
                <span>Description: </span>{{ publisher.description }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
